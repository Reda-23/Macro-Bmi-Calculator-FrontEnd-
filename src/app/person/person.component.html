<div class="container">
  <div class="card">
    <div class="card-header">MACROS</div>
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Weight</th>
          <th>Height</th>
          <th>Activity</th>
          <th>Gender</th>
          <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of persons">
          <td>{{p.id}}</td>
          <td>{{p.weight}}</td>
          <td>{{p.height}}</td>
          <td>{{p.activity}}</td>
          <td>{{p.gender}}</td>
          <td>{{p.age}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
