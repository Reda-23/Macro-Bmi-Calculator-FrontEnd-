<div class="container">
  <div class="row align-items-center" style="height: 65vh;">
    <div class="mx-auto col-10 col-md-8 col-lg-6">
      <form class="mx-auto col-10 col-md-8 col-lg-6" [formGroup]="bmiForm" (ngSubmit)="save()">
        <div class="form-group">
          <label for="weight">Weight</label>
          <input type="text" class="form-control form-control-lg" id="weight" formControlName="weight"  placeholder="Enter weight">
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <input type="text" class="form-control form-control-lg" id="height" formControlName="height" placeholder="Enter height">
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
      </form>
    </div>
  </div>
  <div class="mx-auto col-10 col-md-8 col-lg-6">
    <h2>Your Macros Are</h2>
    <h3 >results</h3>
    <div >{{macro}}</div>
  </div>

</div>
